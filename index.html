<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Carácteres ✏️</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
</head>

<body>

    <div class="container">
        <div class="flex">
            <div class="words">Palabras: <span id="words">0</span></div>
            <div class="chars">Carácteres: <span id="char">0</span></div>
            <button id="clear"><i class="fa-solid fa-trash"></i></button>
        </div>
        <textarea type="text" id="cadena" placeholder="Escribe algo...✏️"></textarea>
        
    </div>

    <script src="./script.js"></script>
</body>

</html>
